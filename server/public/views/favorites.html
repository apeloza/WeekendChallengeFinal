<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorites</title>
    <script src="../vendor/angular.min.js"></script>
    <script src="../vendor/angular-route.min.js"></script>
    <script src="../scripts/clientapp.js"></script>
    <script src="../scripts/controllers/petController.js"></script>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/main.css" />
</head>

<body ng-app="petApp">
    <header ng-include="'/views/templates/header.html'" class="jumbotron text-center heading"></header>
    <div ng-include="'/views/templates/nav.html'"></div>
    <div ng-controller="PetController">
        <div class="container">
            <div ng-repeat="pet in favArray">
                <div class="flex">
                    <div class="namecontainer" >
                        <h3>{{pet.name}}</h3>
                        <h4>ID: {{pet.id}}</h4>
                        <img class="favimage" ng-src={{pet.image}} />
                    </div>

                    <div class="flexone">
                        <p>
                            {{pet.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer ng-include="'/views/templates/footer.html'" class="footing"></footer>

</body>

</html>
