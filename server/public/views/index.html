<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge Final</title>
    <script src="../vendor/angular.min.js"></script>
    <script src="../vendor/angular-route.min.js"></script>
    <script src="../scripts/clientapp.js"></script>
    <script src="../scripts/controllers/petController.js"></script>
        <link rel="stylesheet" href="../vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/main.css" />
</head>
<body ng-app="petApp">
  <header ng-include="'/views/templates/header.html'" class="jumbotron text-center heading"></header>
  <div ng-include="'/views/templates/nav.html'"></div>
  <div ng-controller="PetController">
    <div class="container">

    <h4 class="favcount">Favorites: {{favCount}}</h4>

    <select ng-options="pet as pet.label for pet in pets track by pet.id" ng-model="selected">
    </select>
  <main ng-show="selected" class="randompet">
    <div class="petcontainer">
        <h2 ng-click="getRandomPet(selected)">Get Random Pet</h2>
        <h3 class = "name">{{animal.name.$t}}</h3>
      <p class = "bio">{{animal.description.$t}}</p>
      <div class="imagecontainer">
      <img class="petimage" ng-src={{animal.media.photos.photo[3].$t}} />
    </div>
    </div>
    <div ng-show="animal.name.$t">
      <button ng-click="addFav()" class="favorite">Favorite?</button>
    </div>
  </main>
</div>
  <footer ng-include="'/views/templates/footer.html'" class="footing"></footer>
</div>
</body>
</html>
